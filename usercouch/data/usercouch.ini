[couchdb]
delayed_commits = true
uri_file =
file_compression = snappy

[database_compaction]
doc_buffer_size = 8388608 ; 8 MiB
checkpoint_after = 8388608 ; 8 MiB

[view_compaction]
keyvalue_buffer_size = 4194304 ; 4 MiB

[httpd]
socket_options = [{recbuf, 262144}, {sndbuf, 262144}, {nodelay, true}]

[daemons]
stats_aggregator =
stats_collector =

[httpd_global_handlers]
_apps = {couch_httpd_misc_handlers, handle_utils_dir_req, "/usr/share/couchdb/apps"}
_stats =

[stats]
rate =
samples =

[compaction_daemon]
check_interval = 300 ; 5 minutes
min_file_size = 4194304 ; 4 MiB

[compactions]
_default = [{db_fragmentation, "50%"}, {view_fragmentation, "50%"}]

