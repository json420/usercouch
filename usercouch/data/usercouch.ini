[couchdb]
delayed_commits = true
uri_file =

[httpd]
socket_options = [{recbuf, 262144}, {sndbuf, 262144}, {nodelay, true}]

[daemons]
stats_aggregator =
stats_collector =

[httpd_global_handlers]
_apps = {couch_httpd_misc_handlers, handle_utils_dir_req, "/usr/share/couchdb/apps"}
_stats =

[stats]
rate =
samples =

[replicator]
worker_processes = 4
worker_batch_size = 200
http_connections = 10

[compaction_daemon]
check_interval = 600 ; 5 minutes
min_file_size = 4194304 ; 4 MiB

[compactions]
_default = [{db_fragmentation, "60%"}, {view_fragmentation, "55%"}]

